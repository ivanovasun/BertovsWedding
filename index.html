<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Invitation</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><main class="iphone__cover"><div class="iphone__cover__btn iphone__cover__btn_power"></div><div class="iphone__cover__btn iphone__cover__btn_lower"></div><div class="iphone__cover__btn iphone__cover__btn_up"></div><section class="loading__page"><div class="container"><div class="back side"></div><div class="left side"></div><div class="right side"></div><div class="top side"></div><div class="bottom side"></div><div class="front side"></div></div><p class="container__paragraph">Проверяю есть ли новые сообщения...</p></section><section class="robot-img"><div class="robot-img__head"><div class="robot-img__head_inner"><div class="robot-img__head_inner_left-eye robot-img__head_inner-eye"></div><div class="robot-img__head_inner_right-eye robot-img__head_inner-eye"></div><div class="robot-img__head_inner_mouse"></div><div class="robot-img__head_inner_left-cheek robot-img__head_inner-cheek"></div><div class="robot-img__head_inner_right-cheek robot-img__head_inner-cheek"></div></div><div class="robot-img__head_ear robot-img__head_ear-left"></div><div class="robot-img__head_ear robot-img__head_ear-right"></div></div><div class="robot-img__neck"></div><div class="robot-img__body"><div class="robot-img__body_inner"><div class="robot-img__body_inner-accent"></div></div></div><div class="robot-message"><div class="robot-message_text-wrapper"><p class="robot-message_text">Привет, меня зовут Ботик!<br/>Я помогаю Свете и Мише приглашать гостей на свадьбу. У вас 1 непрочитанное сообщение от них.<br/>Нажмите на конверт, чтобы прочитать сообщение</p></div><div class="robot-message_circle-one robot-message_circle"></div><div class="robot-message_circle-two robot-message_circle"></div><div class="robot-message_circle-three robot-message_circle"></div></div></section><section class="message-img"><div class="message-img__body"><div class="message-img__body-triangle"><div class="message-img__body-letter"></div></div></div></section><section><div class="invitation"><div class="invitation__side_front"><img class="invitation__side_front-img invitation__side" src="8c9b2daadaf4c0f2d305.jpg"/></div><div class="invitation__side_back"><img class="invitation__side_back-img invitation__side" src="b1c50bcb09ddb08214d1.jpg"/></div><button type="button" class="invitation_btn"></button></div></section><section class="heart"><div class="heart-img"><div class="heart-img-left"></div></div><p class="heart-text">Будем ждать вас!</p></section><section class="refresh"><button class="refresh__btn"><img class="refresh__img" src="a5389f5ea3a23cb96631.png"/></button></section></main></body></html>
